name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # lub inna gałąź, z której chcesz wdrażać

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy index.html
        run: |
          cp public/index.html index.html
          # Możesz dodać inne polecenia do kopiowania plików, jeśli to konieczne

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Publikuj z głównego katalogu
